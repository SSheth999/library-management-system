version: '3.8'

services:
  web:
    build: .
    container_name: library_app_web
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./public/uploads:/var/www/html/public/uploads
    depends_on:
      - db
    environment:
      - CI_ENVIRONMENT=development

  db:
    image: mysql:8.0
    container_name: library_app_db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: library_db
      MYSQL_USER: library_user
      MYSQL_PASSWORD: library_password
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:


